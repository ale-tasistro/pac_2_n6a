<div class="container">
  <h1 class="mt-5">Realizar la consigna debajo de este mensaje</h1>
</div>

<!-- Html faltante -->
<div>
  <button class="btn btn-primary" (click)="randomMethod()">Search</button>
</div>

<div class="container mt-4">
  <h2>Todo List</h2>
  <ul class="list-group">
    <li class="list-group-item mb-3" *ngFor="let todo of todos">
      <h5>{{ todo.title }}</h5>
      <p>User ID: {{ todo.userId }}</p>
      <p>ID: {{ todo.id }}</p>
      <p>Status: {{ todo.completed ? 'Completed' : 'Pending' }}</p>
    </li>
  </ul>
</div>
